<!DOCTYPE html>
<html ng-app>
<body>
  <section>
    <h1>ngClass</h1>

    <style>
      .class-1 {
        color: green;
      }
      .class-2 {
        color: blue;
      }
    </style>

    <span ng-class="{ 'class-1': focus }">Focus</span>
    <span ng-class="{ 'class-2': !focus }">Blur</span>
    <input type="text" ng-model="title" ng-focus="focus = true" ng-blur="focus = false" />
  </section>

  <script src="../lib/angular/angular.min.js"></script>
</body>
</html>
