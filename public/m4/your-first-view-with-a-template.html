<!DOCTYPE html>
<html ng-app="MyApp">
<body ng-controller="HomeController">

  {{ hello }}

  <script src="../lib/angular/angular.min.js"></script>
  <script>
    angular.module('MyApp', [])
      .controller('HomeController', function ($scope) {
        $scope.hello = "Hello World"
      })
  </script>
</body>
</html>
