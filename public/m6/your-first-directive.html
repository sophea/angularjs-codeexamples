<!DOCTYPE html>
<html ng-app="MyApp">
<body ng-controller="SocialController">

  <div ng-repeat="(id, name) in socials">
    <span social-item="{{ id }}"></span> {{ name }}
  </div>

  <script src="../lib/angular/angular.min.js"></script>
  <script>
    angular.module('MyApp', [])
      .constant('SOCIAL', {
        'facebook': 'Facebook',
        'twitter': 'Twitter',
        'google-plus': 'Google+'
      })

      .controller('SocialController', function ($scope, SOCIAL) {
          $scope.socials = SOCIAL
      })

      .directive('socialItem', function (SOCIAL) {
        return function (scope, element, attrs) {
          element.html('<span class="fa fa-' + attrs.socialItem + '"></span>')
        }
      })
  </script>
</body>
</html>
